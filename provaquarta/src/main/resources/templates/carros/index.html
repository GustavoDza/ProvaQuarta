<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
<meta charset="utf-8">
<title>Visualizar Carros</title>
</head>
<body>
	<div class="container mt-3">
		<h3>Carros</h3>
		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>Modelo</th>
					<th>Marca</th>
					<th>Ano</th>
					<th>Placa</th>
					<th>Cor</th>
					<th>Potencia</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${listarCarros}">
					<td th:text="${produto.getModelo()}">modelo</td>
					<td th:text="${produto.getMarca()}">marca</td>
					<td th:text="${produto.getAno}">ano</td>
					<td th:text="${produto.getPlaca()}">placa</td>
					<td th:text="${produto.getCor()}">cor</td>
					<td th:text="${produto.getPotencia}">potencia</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
